maxquant_peptides:
  format: widetable
  quant_pre_or_suffix: "Intensity "
  protein_cols:
   - Protein IDs
  ion_cols:
   - Sequence
  ion_hierarchy:
    sequence_int:
      order: [SEQ, MOD]
      mapping:
        SEQ: 
          - Sequence
        MOD:
          - Mass
  filters:
    reverse:
      param: Reverse
      comparator: "!="
      value: "+"
    contaminant:
      param: Potential contaminant
      comparator: "!="
      value: "+"
    amino_acid:
      param: Amino acid before
      comparator: "!="
      value: "XYZ"
  ml_level: SEQ
  use_iontree: False


