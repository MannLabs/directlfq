   - F.FrgLossType
   - F.Charge
  split_cols:
    FG.MS1IsotopeIntensities (Measured): ";"
  ion_hierarchy:
    fragion:
      order: [SEQ, MOD, CHARGE, FRGION]
      mapping:
        SEQ: 
