---
#this file determines the parameters used to convert long format tables as e.g. produced by Spectronaut or DIA-NN into a wide table format

alphadia_precursor_protein:
  format: longtable
  sample_ID: run
  quant_ID:
    precursor: weighted_ms1_intensity
  protein_cols:
   - pg_master
  ion_hierarchy:
    precursor:
      order: [SEQ, MOD, CHARGE]
      mapping:
        SEQ: 
         - sequence
        MOD: 
         - mods
        CHARGE: 
         - charge
  use_iontree: True
  ml_level: CHARGE
  filters:
    protein_qval:
      param: pg_qval
      comparator: "<="
      value: 0.01


alphapept_peptides:
  format: longtable
  sample_ID: shortname
  quant_ID:
    precursor_intensity: ms1_int_sum_area
  protein_cols:
   - protein_group
  ion_hierarchy:
    precursor_intensity:
      order: [SEQ, CHARGE]
      mapping:
        SEQ: 
         - sequence
        CHARGE: 
         - charge
  filters:
    decoy:
      param: decoy
      comparator: "=="
      value: False
         
  use_iontree: False


