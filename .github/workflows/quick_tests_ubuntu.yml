on:
  push:
  #  branches: [ main, development ]
  # TODO: this is covered already by quick_tests.yml
  pull_request:
  workflow_dispatch:

name: Quick tests based on default installation, ubuntu stable

jobs:
  loose_installation:
    name: Test loose pip installation on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          miniconda-version: latest
      - name: Conda info
        shell: bash -le {0}
        run: conda info
      - name: Test pip installation with stable dependencies
        shell: bash -le {0}
        run: |
          cd misc
          . ./pip_install.sh stable,tests

      - name: Unittests
        shell: bash -le {0}
        run: |
          cd tests
          . ./run_quicktests.sh
